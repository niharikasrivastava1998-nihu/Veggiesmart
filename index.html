        body { font-family: 'Poppins', sans-serif; }
        
        /* Custom Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Floating Food Doodles Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .floating-doodle {
            animation: float 8s ease-in-out infinite;
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
        }
        /* Delays for variety */
        .delay-1 { animation-delay: 0s; }
        .delay-2 { animation-delay: 1.5s; }
        .delay-3 { animation-delay: 3s; }
        .delay-4 { animation-delay: 4.5s; }
        .delay-5 { animation-delay: 2s; }

        .hidden { display: none !important; }
        
        /* Glassmorphism */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
        }
        
        .modal-open { overflow: hidden; }

        /* Custom Gradients */
        .btn-gradient-normal { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
        .btn-gradient-birthday { background: linear-gradient(135deg, #d946ef 0%, #c026d3 100%); }

    </style>

        let currentOccasion = 'normal';

        // --- FUNCTIONS ---
        lucide.createIcons();

        function setOccasion(mode) {
            currentOccasion = mode;
            // Visual Reset
            document.querySelectorAll('.occasion-btn').forEach(btn => {
                btn.className = "occasion-btn group flex flex-col items-center justify-center gap-1.5 py-3 rounded-2xl text-xs font-bold bg-white border border-gray-100 text-gray-500 hover:border-gray-300 transition-all shadow-sm";
                // Reset icons color in JS is tricky without inline styles, relying on CSS groups instead
            });

            // Highlight Active
            const activeBtn = document.getElementById(`btn-${mode}`);
            let activeClass = "btn-gradient-normal text-white border-transparent shadow-lg shadow-green-200 transform scale-105";
            
            if(mode === 'birthday') activeClass = "btn-gradient-birthday text-white border-transparent shadow-lg shadow-purple-200 transform scale-105";
            if(mode === 'fast') activeClass = "btn-gradient-fast text-white border-transparent shadow-lg shadow-blue-200 transform scale-105";
            if(mode === 'beverages') activeClass = "btn-gradient-bev text-white border-transparent shadow-lg shadow-orange-200 transform scale-105";

            activeBtn.className = `occasion-btn group flex flex-col items-center justify-center gap-1.5 py-3 rounded-2xl text-xs font-bold transition-all ${activeClass}`;
            
            // Force icon color to white for active button
            const icon = activeBtn.querySelector('i'); // Lucide replaces i with svg, but we target the container/svg
            // Note: Lucide JS replaces <i> tags. We'll rely on the text-white class on parent to cascade or simple re-render.
        }

        function calculateCalories(w, h, a, gender, walk) {
            let bmr = (10 * w) + (6.25 * h) - (5 * a);
            bmr += gender === 'male' ? 5 : -161;
            let activityMultiplier = 1.2;
            if (walk > 0.5) activityMultiplier = 1.375;
            if (walk > 1.5) activityMultiplier = 1.55;
            if (walk > 3) activityMultiplier = 1.725;
            let total = Math.round(bmr * activityMultiplier);
            if (currentOccasion === 'birthday') total += 500;
            if (currentOccasion === 'fast') total -= 200;
            if (currentOccasion === 'beverages') total = 1200; // Liquid diet default
            return total;
        }

        function getMeal(category) {
            let list = foodDatabase[category];
            let filtered = [];
            
            if (currentOccasion === 'beverages') {
                // If in beverage mode, ignore types and just return diverse drinks
                return list[Math.floor(Math.random() * list.length)];
            }

            if (currentOccasion === 'fast') {
                filtered = list.filter(i => i.type === 'fast');
            } else if (currentOccasion === 'birthday') {
                filtered = list.filter(i => i.type === 'birthday' || i.type === 'normal');
            } else {
                filtered = list.filter(i => i.type === 'normal' || i.type === 'fast');
            }
            if (filtered.length === 0) filtered = list;
            return filtered[Math.floor(Math.random() * filtered.length)];
        }
        
        // Specific helper to get a drink based on mode
        function getDrink() {
            let list = foodDatabase['beverages'];
            let filtered = [];
             if (currentOccasion === 'fast') {
                filtered = list.filter(i => i.type === 'fast');
            } else if (currentOccasion === 'birthday') {
                filtered = list.filter(i => i.type === 'birthday');
            } else {
                filtered = list.filter(i => i.type === 'normal' || i.type === 'fast');
            }
            if(filtered.length === 0) filtered = list;
            return filtered[Math.floor(Math.random() * filtered.length)];
        }

        function createMealCard(title, meal, iconName, categoryKey) {
            const prompt = `${meal.name} delicious food drink vibrant colors high quality 8k cinematic lighting`;
            const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=400&height=300&nologo=true&seed=${Math.random()}`; 
            const fallbackUrl = "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=400&q=80";

            let badgeColor = "bg-green-500";
            if(meal.type === "birthday") badgeColor = "bg-purple-500";
            if(meal.type === "fast") badgeColor = "bg-blue-500";

            // Determine border color based on occasion
            let cardBorder = "border-gray-100 hover:border-green-200";
            if(categoryKey.includes('drink') || categoryKey.includes('beverage')) cardBorder = "border-orange-100 hover:border-orange-300 ring-2 ring-orange-50";

            return `
            <div onclick="openRecipe('${categoryKey}')" class="cursor-pointer group bg-white rounded-[2rem] shadow-lg hover:shadow-2xl transition-all duration-300 flex flex-col h-full border ${cardBorder} overflow-hidden hover:-translate-y-2">
                <div class="h-44 overflow-hidden relative bg-gray-100">
                    <img src="${imgUrl}" 
                         alt="${meal.name}" 
                         class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" 
                         loading="lazy"
                         onerror="this.onerror=null;this.src='${fallbackUrl}';">
                    
                    <div class="absolute top-3 right-3 ${badgeColor} text-white text-[10px] font-bold px-3 py-1.5 rounded-full shadow-lg tracking-wide uppercase">
                        ${meal.type}
                    </div>
                    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/60 to-transparent"></div>
                    <div class="absolute bottom-3 left-4 text-white font-bold flex items-center gap-1.5 text-shadow">
                        <i data-lucide="flame" width="14"></i> ${meal.calories} kcal
                    </div>
                </div>
                <div class="p-5 flex-1 flex flex-col relative">
                    <div class="flex items-center gap-2 text-gray-400 font-bold uppercase tracking-widest text-[10px] mb-1">
                        <i data-lucide="${iconName}" width="14" class="${categoryKey.includes('drink') ? 'text-orange-500' : 'text-green-500'}"></i> ${title}
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-2 leading-tight group-hover:text-green-600 transition-colors">${meal.name}</h3>
                    <p class="text-gray-500 text-xs leading-relaxed mb-4 line-clamp-2">${meal.desc}</p>
                    <div class="mt-auto pt-3 border-t border-gray-100 flex items-center ${categoryKey.includes('drink') ? 'text-orange-500' : 'text-green-600'} text-[10px] font-bold uppercase tracking-wide">
                        View Recipe <i data-lucide="arrow-right" width="12" class="ml-1 group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            </div>`;
        }

        function generatePlan() {
            const w = parseFloat(document.getElementById('weight').value);
            const h = parseFloat(document.getElementById('height').value);
            const a = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const walk = parseFloat(document.getElementById('walking').value) || 0;

            if (!w || !h || !a) {
                alert("Please fill in Weight, Height, and Age!");
                return;
            }

            const totalCals = calculateCalories(w, h, a, gender, walk);
            const grid = document.getElementById('meal-grid');

            // --- LOGIC SPLIT: BEVERAGES MODE VS MEAL MODE ---
            
            if (currentOccasion === 'beverages') {
                // Generate 4 Drinks
                // We'll pick 4 random distinct drinks from the beverages array
                // For simplicity, we just pick 4 randoms (duplicates possible but unlikely with simple math, let's try to uniquify)
                let allBevs = [...foodDatabase.beverages].sort(() => 0.5 - Math.random());
                
                currentPlan = {
                    drink1: allBevs[0],
                    drink2: allBevs[1],
                    drink3: allBevs[2],
                    drink4: allBevs[3]
                };

                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"; // 4 cols
                grid.innerHTML = `
                    ${createMealCard('Morning Start', currentPlan.drink1, 'sunrise', 'drink1')}
                    ${createMealCard('Mid-Day Boost', currentPlan.drink2, 'sun', 'drink2')}
                    ${createMealCard('Evening Chill', currentPlan.drink3, 'coffee', 'drink3')}
                    ${createMealCard('Bedtime Calm', currentPlan.drink4, 'moon', 'drink4')}
                `;

            } else {
                // Generate Standard Meals + 1 Beverage
                currentPlan = {
                    breakfast: getMeal('breakfast'),
                    lunch: getMeal('lunch'),
                    snacks: getMeal('snacks'),
                    dinner: getMeal('dinner'),
                    beverage: getDrink() // 5th Card
                };

                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6"; // 5 cols layout
                grid.innerHTML = `
                    ${createMealCard('Breakfast', currentPlan.breakfast, 'sun', 'breakfast')}
                    ${createMealCard('Lunch', currentPlan.lunch, 'utensils', 'lunch')}
                    ${createMealCard('Snacks', currentPlan.snacks, 'cookie', 'snacks')}
                    ${createMealCard('Dinner', currentPlan.dinner, 'moon', 'dinner')}
                    ${createMealCard('Hydration', currentPlan.beverage, 'glass-water', 'beverage')}
                `;
            }

            document.getElementById('total-calories').innerText = totalCals;
            document.getElementById('display-occasion').innerText = currentOccasion;

            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            document.getElementById('reset-btn').classList.remove('hidden');
            
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- MODAL FUNCTIONS ---
        function openRecipe(category) {
            const meal = currentPlan[category];
            if(!meal) return;

            const ytUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(meal.name + " recipe")}`;
            const googleUrl = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(meal.name + " drink food")}`;
            const prompt = `${meal.name} delicious food drink cinematic 8k`;
            const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=800&height=400&nologo=true&seed=${Math.random()}`;
            const fallbackUrl = "https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80";

            const content = `
                <div class="relative h-64 bg-gray-100">
                    <img src="${imgUrl}" 
                         class="w-full h-full object-cover"
                         onerror="this.onerror=null;this.src='${fallbackUrl}';">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-6 left-6 text-white">
                        <div class="text-[10px] font-bold uppercase tracking-widest bg-green-500 inline-block px-2 py-1 rounded mb-2">${meal.type}</div>
                        <h2 class="text-3xl font-bold">${meal.name}</h2>
                    </div>
                </div>
                <div class="p-8">
                    <div class="flex items-center gap-4 text-sm text-gray-500 font-medium mb-6">
                        <span class="flex items-center gap-1"><i data-lucide="flame" width="16" class="text-orange-500"></i> ${meal.calories} kcal</span>
                        <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                        <span>Vegetarian</span>
                    </div>

                    <h3 class="font-bold text-gray-800 text-lg mb-3 flex items-center gap-2">
                        <i data-lucide="chef-hat" width="20" class="text-green-600"></i> Ingredients
                    </h3>
                    <ul class="grid grid-cols-2 gap-2 mb-8">
                        ${meal.ingredients.map(ing => `<li class="flex items-center gap-2 text-gray-600 text-sm"><span class="w-1.5 h-1.5 bg-green-400 rounded-full"></span>${ing}</li>`).join('')}
                    </ul>

                    <div class="bg-orange-50 rounded-xl p-6 border border-orange-100 mb-6">
                        <h3 class="font-bold text-gray-800 mb-2">Quick Description</h3>
                        <p class="text-gray-600 text-sm leading-relaxed">${meal.desc}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <a href="${ytUrl}" target="_blank" class="flex items-center justify-center gap-3 w-full bg-[#FF0000] hover:bg-[#cc0000] text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all">
                            <i data-lucide="youtube" width="24"></i> Watch Video
                        </a>
                        <a href="${googleUrl}" target="_blank" class="flex items-center justify-center gap-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all">
                            <i data-lucide="image" width="24"></i> Google Images
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('modal-content').innerHTML = content;
            lucide.createIcons();

            const modal = document.getElementById('recipe-modal');
            const backdrop = document.getElementById('modal-backdrop');
            const panel = document.getElementById('modal-panel');
            
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            
            setTimeout(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('opacity-0', 'translate-y-8');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('recipe-modal');
            const backdrop = document.getElementById('modal-backdrop');
            const panel = document.getElementById('modal-panel');

            backdrop.classList.add('opacity-0');
            panel.classList.add('opacity-0', 'translate-y-8');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }, 500);
        }

        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('input-section').classList.remove('hidden');
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('reset-btn').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
